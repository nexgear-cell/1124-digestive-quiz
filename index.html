<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUR1124 - Digestive System Mock Quiz</title>
  <meta name="description" content="Self-test NCLEX-style questions (digestive system)." />
  <style>
    :root{--bg:#0b1020;--card:#111a33;--text:#e8ecff;--muted:#aab3d6;--accent:#7aa2ff;--good:#43d17a;--bad:#ff6b6b;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#070a14, var(--bg));color:var(--text);}
    header{padding:18px 16px;max-width:980px;margin:0 auto;}
    h1{font-size:18px;margin:0 0 6px 0;}
    .sub{color:var(--muted);font-size:13px;line-height:1.3}
    main{max-width:980px;margin:0 auto;padding:0 16px 28px;}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;}
    .card{background:rgba(17,26,51,.95);border:1px solid rgba(122,162,255,.18);border-radius:14px;padding:14px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
    label{display:block;color:var(--muted);font-size:12px;margin-bottom:6px}
    select,button{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(122,162,255,.25);background:#0c132b;color:var(--text);font-size:14px}
    button{cursor:pointer;background:linear-gradient(180deg, rgba(122,162,255,.35), rgba(122,162,255,.18));}
    button.secondary{background:transparent}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .qstem{font-size:15px;line-height:1.35;margin:0 0 10px 0}
    .choice{display:block;width:100%;text-align:left;margin:8px 0;padding:10px 12px;border-radius:12px;border:1px solid rgba(170,179,214,.25);background:rgba(12,19,43,.6)}
    .choice:hover{border-color:rgba(122,162,255,.55)}
    .choice.correct{border-color:rgba(67,209,122,.6);background:rgba(67,209,122,.12)}
    .choice.wrong{border-color:rgba(255,107,107,.6);background:rgba(255,107,107,.10)}
    .meta{display:flex;gap:10px;flex-wrap:wrap;color:var(--muted);font-size:12px}
    .pill{border:1px solid rgba(170,179,214,.25);border-radius:999px;padding:4px 8px}
    .rationale{margin-top:10px;color:var(--text);font-size:13px;line-height:1.35;border-top:1px solid rgba(170,179,214,.18);padding-top:10px}
    .hidden{display:none}
    footer{max-width:980px;margin:0 auto;padding:0 16px 22px;color:var(--muted);font-size:12px}
    a{color:var(--accent)}
  </style>
</head>
<body>
  <header>
    <h1>Digestive System NCLEX Quiz</h1>
    <div class="sub">Choose a topic section, then answer questions.</div>
  </header>

  <main class="grid">
    <section class="card">
      <div class="row">
        <div>
          <label for="sectionSelect">Section</label>
          <select id="sectionSelect"></select>
        </div>
        <div>
          <label for="modeSelect">Mode</label>
          <select id="modeSelect">
            <option value="practice">Practice (show rationale)</option>
            <option value="exam">Exam (hide rationale until reveal)</option>
          </select>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="startBtn">Start / Restart</button>
        <button id="shuffleBtn" class="secondary">Shuffle</button>
      </div>
      <div class="meta" style="margin-top:10px">
        <span class="pill" id="statusPill">Loading…</span>
        <span class="pill" id="scorePill">Score: 0 / 0</span>
      </div>
    </section>

    <section class="card" id="quizCard">
      <div class="meta">
        <span class="pill" id="sectionPill">Section</span>
        <span class="pill" id="qnumPill">Q</span>
      </div>
      <p class="qstem" id="stem">—</p>
      <div id="choices"></div>
      <div class="row" style="margin-top:10px">
        <button id="revealBtn" class="secondary">Reveal answer</button>
        <button id="nextBtn">Next</button>
      </div>
      <div class="rationale hidden" id="rationale"></div>
    </section>
  </main>

  <footer>
    Tip: On iPhone/Android, open the link in your browser and use “Add to Home Screen” for an app-like shortcut.
  </footer>

  <script src="app.js"></script>
</body>
</html>
